<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>index</title>
        <script type="text/javascript" src="../js/load.js"></script>
        <script type="text/javascript">
            var data = [{'id': 1, 'name': '在职'}, {'id': 0, 'name': '离职'}];
        </script>
   </head>
    <body>
		<div width="200" url="autocomplete.json" popupHeight="200" popupWidth="300" class="boot-autocomplete"></div>
		
        <input onclick="setParameters()" type="button" value="setParameters"/>
        
		<div id="gbox"
			width="200" 
			url="grid.json" 
			asGrid="true" 
			textField="name" 
			valueField="id" 
			class="boot-autocomplete">
			<div field="name" editor="{type: 'textbox'}">姓名</div>
            <div field="sex">性别</div>
            <div field="status" editor="{'type': 'combobox', 'data': data}">状态</div>
            <div field="phone">手机号</div>
            <div field="birthday" editor="{'type': 'date'}">生日</div>
		</div>
    </body>
    <script type="text/javascript">
    	function setParameters(){
    		boot.get("gbox")._setParameters({"prodID": "fdjkg134gkjhfsdkljrfthqiufgi9uh432"});
    	}
    </script>
</html>
