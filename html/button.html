<script type="text/javascript">
    var buttons = ["add", "edit", "remove", "save", "close", "sure",
                  "no", "yes", "reload", "search", "print",
                  "zoomin", "zoomout", "date",
                  "upgrade", "downgrade", "download", "upload", "user",
                  "author", "role"
                ];

    function createButtons(id) {
        var el = document.getElementById(id);
        var html = "";
        for (var i = 0, l = buttons.length; i < l; i++) {
            var button = buttons[i];
            html += '<a class="boot-button" iconCls="' + button + '" onclick="show(\''+ button +'\')">' + button + '</a>';
        }
        el.innerHTML = html;
        boot.parse();
    }

    createButtons("d");

    function show(msg){
    	boot.alert(msg);
    }
</script>
