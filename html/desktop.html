<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>index</title>
        <link href="../css/boot.css" rel="stylesheet" type="text/css"></link>
        <script type="text/javascript" src="../js/root/jquery.min.js"></script>
        <script type="text/javascript" src="../js/root/boot.js"></script>
        <script type="text/javascript" src="../js/plugin/plugins/boot.desktop.task.js"></script>
        <script type="text/javascript" src="../js/plugin/plugins/boot.desktop.weather.js"></script>
        <script type="text/javascript" src="../js/plugin/plugins/boot.desktop.daily.js"></script>
		<script type="text/javascript">
			var script = document.getElementsByTagName("script")[0];
			var src = script.src;
			src = src.replace(/js\/.+\.js/, "");
			window.ctx = src;
		</script>
</head>
    <body>
        <div class="boot-desktop" id="desktop" footHeight="20" headHeight="60" loadUrl="desk.json"></div>
        <script type="text/javascript">
            boot.parse();
            var desk = boot.get('desktop');
            desk.loadPlugins([new boot.deskPlugins.Weather(), new boot.deskPlugins.DailyOffice(), new boot.deskPlugins.MyTask("task.json")]);
            
        </script>
    </body>
</html>
