<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>index</title>
        <script type="text/javascript" src="../js/load.js"></script>
        <script type="text/javascript">
            var data = [{'id': 1, 'name': '在职'}, {'id': 0, 'name': '离职'}];
        </script>
    </head>
    <body>
        <div class="boot-combobox" 
	         asGrid="true" 
	         url="grid.json" 
	         style="margin-left: 10px;">
        	<div field="name" editor="{type: 'textbox'}">姓名</div>
            <div field="sex">性别</div>
            <div field="status" editor="{'type': 'combobox', 'data': data}">状态</div>
            <div field="code" editor="{'type': 'popupwindow', 'url': 'percentage.html', 'popupWidth': '400', 'popupHeight': '300'}">身份证号</div>
            <div field="phone">手机号</div>
            <div field="birthday" editor="{'type': 'date'}">生日</div>
        </div>
        
        <input onclick="setParameters()" type="button" value="setParameters"/>
        
        <div id="gbox"
        	 class="boot-combobox" 
	         asGrid="true" 
	         showCheckBox="true"
	         url="grid.json" 
	         style="margin-left: 400px;" value="1,2,3,4">
        	<div field="name" editor="{type: 'textbox'}">姓名</div>
            <div field="sex">性别</div>
            <div field="status" editor="{'type': 'combobox', 'data': data}">状态</div>
            <div field="code" editor="{'type': 'popupwindow', 'url': 'percentage.html', 'popupWidth': '400', 'popupHeight': '300'}">身份证号</div>
            <div field="phone">手机号</div>
            <div field="birthday" editor="{'type': 'date'}">生日</div>
        </div>
    </body>
    <script type="text/javascript">
    	function setParameters(){
    		boot.get("gbox").setText("");
    		boot.get("gbox").setValue(1);
    	}
    </script>
</html>
