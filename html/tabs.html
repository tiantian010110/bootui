<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>index</title>
        <script type="text/javascript" src="../js/load.js"></script>
        
    </head>
    <body>
        <div class="boot-tabs" id="tabs" allowClose="true" style="width: 100%;height: 600px;">
            <div class="tabs-tab" locked="true" actived="true" url="tooltip.html" text="首页"></div>
            <div class="tabs-tab" url="tree.html" text="miniui"></div>
            <div class="tabs-tab" url="view.html" text="开源工具"></div>
            <div class="tabs-tab" url="listbox.html" enabled="false" text="停用"></div>
        </div>
        <button onclick="addTab()">
            addTab
        </button>
    </body>
    <script type="text/javascript">
        boot.parse();
        var tabs = boot.get('tabs');
        function addTab() {
            var tab = {
                text : 'text1',
                allowClose : true,
                url: "date.html",
                refreshOnClick: true
            };
            tabs.addTab(tab);
        }
    </script>
</html>
